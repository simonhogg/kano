<h2>Enter Results</h2>
    <h3>Qualifying Questions</h3>
    <ol>
      <li ng-repeat="question in qualifyingQuestions">
        {{question.text}} <input type="text" class="questionEntry" ng-model="responses.qualifiers[question.short]"> 
      </li>
    </ol>


    <h3>Kano Questions</h3>
    <ol>
      <li ng-repeat="question in kanoQuestions">
        <ul>
          <li>
          	{{question.functional}}
          	<br>
          	<input type="radio" name="{{question.short}}_f" value="1"> I like it

          	</li>
          <li>{{question.dysfunctional}}</li>
          <li>{{question.short}}</li>
        </ul>
      </li>
    </ol>
